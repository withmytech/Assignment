<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock, Paper, Scissors</h1><br><br><br>
  
  <!-- Display the current winner and scores -->
  <div id="scoreboard" style="text-align: center; margin-bottom: 2em;">
    <h2 id="winner">Let's Play!</h2>
    <p id="score">Player: 0 | Computer: 0</p>
  </div>

  <div class="container">
    <div class="game-container">
      <!-- Result Section (Player and Computer on top) -->
      <div class="result-container" style="display: flex; justify-content: space-evenly; margin-top: 2em;">
        <div class="player-container" style="display: flex; flex-direction: column; align-items: center;">
          <h2>You</h2>
          <img id="userChoice" alt="Your Choice" class="choice-image" style="height: 100px; width: 100px;">
        </div>
        <div class="player-container" style="display: flex; flex-direction: column; align-items: center;">
          <h2>Computer</h2>
          <img id="computerChoice" alt="Computer's Choice" class="choice-image" style="height: 100px; width: 100px; transform: scaleX(-1);">
        </div>
      </div><br><br><br><br><br><br><br><br>
      
      <!-- Choice Buttons Section -->
      <div class="choices" style="display: flex; justify-content: space-evenly; margin-top: 2em;">
        <button class="choice" onclick="playGame('rock')">
          <img src="rockstatic.gif" alt="Rock" class="choice-image" style="height: 100px; width: 100px;">
        </button>
        <button class="choice" onclick="playGame('paper')">
          <img src="paperstatic.gif" alt="Paper" class="choice-image" style="height: 100px; width: 100px;">
        </button>
        <button class="choice" onclick="playGame('scissors')">
          <img src="scissorstatic.gif" alt="Scissors" class="choice-image" style="height: 100px; width: 100px;">
        </button>
      </div>

      <h3 id="result" style="text-align: center; margin-top: 1em;"></h3>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
